<form>  <div class="form-group">    <label for="exampleInputEmail1">Email address</label>    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">  </div>  <div class="form-group">    <label for="exampleInputPassword1">Password</label>    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">  </div>  <div class="form-group">    <label for="select">Select menu</label>    <div class="select">      <span class="icon mif-expand-more"></span>      <select id="select" class="form-control">        <option>Select Option 1</option>        <option>Select Option 2</option>      </select>    </div>  </div>  <div class="form-group">    <label for="exampleInputFile">File input</label>    <input type="file" id="exampleInputFile">    <p class="help-block">      Example block-level help text here.    </p>  </div>  <div class="checkbox">    <label>    <input type="checkbox"> Check me out </label>  </div>  <button type="submit" class="btn btn-default">Submit</button></form><h3>Sample Form</h3><hr/>  <div class="panel panel-default">  <div class="panel-body">    <form action="#">      <div class="row">        <div class="form-group col-md-4">          <label for="exampleRoomCode">Room Code</label>          <input type="text" class="form-control" id="exampleRoomCode" placeholder="Default Label">            	<div class="checkbox">              	<input type="checkbox" id="check1">              	<label for="check1">Checkbox 1</label>              </div>              <div class="checkbox">              	<input type="checkbox" checked="checked" id="check2">              	<label for="check2">Checkbox 2 </label>							</div>          </div>        <div class="form-group col-md-4">          <label for="exampleRoomName">Room Name</label>          <input type="password" class="form-control" id="exampleRoomName" placeholder="Default Label">        </div>        <div class="form-group col-md-4">          <label for="select">Role</label>          <div class="select">            <span class="icon mif-expand-more"></span>            <select id="select-control" class="form-control">              <option>Select Option 1</option>              <option>Select Option 2</option>            </select>          </div>          <div class="radio">            <input type="radio" name="optionsRadios" id="radio1" value="option1" checked>            <label for="radio1">Option one is this and that&mdash;be sure to include why it's great </label>          </div>          <div class="radio">            <input type="radio" name="optionsRadios" id="radio2" value="option2">            <label for="radio2">Option two can be something else and selecting it will deselect option one </label>          </div>        </div>      </div>    </form>  </div>  <div class="panel-footer">    <button type="button" class="btn btn-primary">Primary</button>    <!-- Deemphasize a button by making it look like a link while maintaining button behavior -->    <button type="button" class="btn btn-link">Secondary</button>  </div></div>
