<form action="#">  <div class="checkbox">    <input type="checkbox" id="check1">    <label for="check1"> Option one is this and that&mdash;be sure to include why it's great </label>  </div><div class="checkbox">    <input type="checkbox" checked="checked" id="check2">      <label for="check2">Option two is checked </label></div><div class="checkbox disabled">    <input type="checkbox" disabled id="check3">      <label for="check3">Option three is disabled </label></div><div class="checkbox disabled">    <input type="checkbox" disabled checked="checked" id="check4">      <label for="check4">Option four is checked and disabled </label></div></form><hr/><!-- Rounded switch --><h4>Rounded Toggle Switch</h4><div class="checkbox">  <label>    <div class="switch">      <input type="checkbox" value="">       <div class="slider"></div>    </div>     Off  </label></div><div class="checkbox">  <label>    <div class="switch">      <input type="checkbox" value="" checked="">       <div class="slider"></div>    </div> 	On  </label></div><hr/><h3>Radio</h3><form action="#">  <div class="radio">    <input type="radio" name="optionsRadios" id="radio1" value="option1" checked>     <label for="radio1">Option one is this and that&mdash;be sure to include why it's great </label>  </div>  <div class="radio">      <input type="radio" name="optionsRadios" id="radio2" value="option2">       <label for="radio2">Option two can be something else and selecting it will deselect option one </label>  </div>  <div class="radio disabled">      <input type="radio" name="optionsRadios" id="radio3" value="option3" disabled>       <label for="radio3">Option three is disabled </label>  </div></form><!--<h3>Radio Button Group</h3><div class="btn-group" data-toggle="buttons">  <label class="btn btn-link active">    <input type="radio" name="options" id="option1" autocomplete="off" checked> Radio 1  </label>  <label class="btn btn-link">
