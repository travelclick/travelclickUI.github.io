<h4>Rounded Toggle Switch pure Css</h4>
<div class="checkbox">
  <label>
    <div class="switch">
      <input type="checkbox" value=""> 
      <div class="slider"></div>
    </div>

  </label>
</div>

<h4>Rounded Toggle Switch with JS</h4>

<div class="checkbox">
  <label>
<input type="checkbox" checked data-toggle="toggle" data-size="large" data-on="ON" data-off="OFF" data-onstyle="warning" data-style="ios">
Large
  </label>
</div>
<div class="checkbox">
  <label>
<input type="checkbox" unchecked data-toggle="toggle" data-size="normal" data-on="ON" data-off="OFF" data-onstyle="warning">
Normal/Default
  </label>
</div>
<div class="checkbox">
  <label>
<input type="checkbox" checked data-toggle="toggle" data-size="small" data-on="ON" data-off="OFF" data-onstyle="warning">
Small
  </label>
</div>
<div class="checkbox">
  <label>
<input type="checkbox" unchecked data-toggle="toggle" data-size="mini" data-on="ON" data-off="OFF" data-onstyle="warning">
mini/xs 
  </label>
</div>
